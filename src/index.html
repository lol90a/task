<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .books {
            margin-top: 20px;
        }
        .book {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .book h2 {
            margin-top: 0;
        }
        .book p {
            margin-bottom: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #4CAF50;
        }
        .nav-icon {
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <a class="active" href="#home"><i class="fas fa-home nav-icon"></i> Home</a>
            <a href="#about"><i class="fas fa-info-circle nav-icon"></i> About Us</a>
            <a href="#contact"><i class="fas fa-envelope nav-icon"></i> Contact</a>
        </nav>
    </div>

    <div class="container">
        <h1>Book Store</h1>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="published_year">Published Year:</label>
            <input type="text" id="published_year" name="published_year" required>
            <input type="submit" value="Add Book">
        </form>
        <div class="books" id="bookList">
            <!-- Book items will be added here dynamically -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch all books from API
            const fetchBooks = () => {
                fetch('http://127.0.0.1:8080/books')
                    .then(response => response.json())
                    .then(data => {
                        const bookList = document.getElementById('bookList');
                        bookList.innerHTML = ''; // Clear previous list
                        data.forEach(book => {
                            const bookDiv = document.createElement('div');
                            bookDiv.className = 'book';
                            bookDiv.innerHTML = `
                                <h2>${book.title}</h2>
                                <p>Author: ${book.author}</p>
                                <p>Published Year: ${book.published_year}</p>
                            `;
                            bookList.appendChild(bookDiv);
                        });
                    })
                    .catch(error => console.error('Error fetching books:', error));
            };

            fetchBooks();

            // Add event listener to form submission
            document.getElementById('bookForm').addEventListener('submit', event => {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                const formData = new FormData(event.target);

                // Convert form data to JSON
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                // Send form data to server
                fetch('http://127.0.0.1:8080/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => {
                    if (response.ok) {
                        // Form submission successful, fetch updated book list
                        fetchBooks();
                    } else {
                        // Form submission failed, handle error
                        console.error('Form submission failed');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                });
            });
        });
    </script>
</body>
</html>
