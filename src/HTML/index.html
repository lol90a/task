<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Book Store</title>
    <style>
        /* Reset styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Books section styles */
        .books {
            margin-top: 20px;
        }

        .book {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #006400; /* Dark green */
            color: #fff; /* Text color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .book h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .book p {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .book p:last-child {
            margin-bottom: 0;
        }

        /* Delete button styles */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 40px;
            background-color: #ff6347; /* Tomato red */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff3b30; /* Darker shade of red */
        }

        /* Update button styles */
        .update-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1e90ff; /* Dodger blue */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .update-btn:hover {
            background-color: #4169e1; /* Darker shade of blue */
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .active {
            background-color: #4CAF50;
        }

        .nav-icon {
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <a class="active" href="#home"><i class="fas fa-home nav-icon"></i> Home</a>
            <a href="#about"><i class="fas fa-info-circle nav-icon"></i> About Us</a>
            <a href="#contact"><i class="fas fa-envelope nav-icon"></i> Contact</a>
        </nav>
    </div>

    <div class="container">
        <h1>Book Store</h1>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="published_year">Published Year:</label>
            <input type="text" id="published_year" name="published_year" required>
            <input type="submit" value="Add Book">
        </form>
        <div class="books" id="bookList">
            <!-- Book items will be added here dynamically -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to create a card element with the provided data
            function createCard(id, title, author, publishedYear) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'book';
                cardDiv.innerHTML = `
                    <h2>${title}</h2>
                    <p>Author: ${author}</p>
                    <p>Published Year: ${publishedYear}</p>
                    <button class="delete-btn" data-id="${id}">&times;</button>
                    <button class="update-btn" data-id="${id}"><i class="fas fa-edit"></i></button>
                `;
                return cardDiv;
            }

            // Function to save data to local storage
            function saveToLocalStorage(data) {
                const storedData = JSON.parse(localStorage.getItem('bookData')) || [];
                storedData.push(data);
                localStorage.setItem('bookData', JSON.stringify(storedData));
            }

            // Function to display cards from local storage
            function displayCardsFromLocalStorage() {
                const storedData = JSON.parse(localStorage.getItem('bookData')) || [];
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = ''; // Clear previous list
                storedData.forEach(data => {
                    const card = createCard(data.id, data.title, data.author, data.published_year);
                    bookList.appendChild(card);
                });
            }

            // Display existing cards from local storage
            displayCardsFromLocalStorage();

            // Add event listener to form submission
            document.getElementById('bookForm').addEventListener('submit', event => {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                const formData = new FormData(event.target);

                // Convert form data to JSON
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                // Generate a unique ID for the book
                const id = Date.now().toString();

                // Add the ID to the JSON data
                jsonData.id = id;

                // Save data to local storage
                saveToLocalStorage(jsonData);

                // Display the new card
                const card = createCard(id, jsonData.title, jsonData.author, jsonData.published_year);
                document.getElementById('bookList').appendChild(card);

                // Reset form
                event.target.reset();
            });

           // Add event listener to delete buttons
           document.getElementById('bookList').addEventListener('click', event => {
                if (event.target.classList.contains('delete-btn')) {
                    const id = event.target.dataset.id;
                    // Remove the card from the UI
                    event.target.parentElement.remove();
                    // Remove the card from local storage
                    removeCardFromLocalStorage(id);
                } else if (event.target.classList.contains('update-btn')) {
                    const id = event.target.dataset.id;
                    // Prompt the user for new data
                    const newTitle = prompt('Enter new title:');
                    const newAuthor = prompt('Enter new author:');
                    const newPublishedYear = prompt('Enter new published year:');

                    // Update the card with the new data
                    const card = event.target.parentElement;
                    card.querySelector('h2').textContent = newTitle;
                    card.querySelector('p:nth-child(2)').textContent = 'Author: ' + newAuthor;
                    card.querySelector('p:nth-child(3)').textContent = 'Published Year: ' + newPublishedYear;

                    // Update the data in local storage
                    updateCardInLocalStorage(id, newTitle, newAuthor, newPublishedYear);
                }
            });

            // Function to remove card from local storage
            function removeCardFromLocalStorage(id) {
                let storedData = JSON.parse(localStorage.getItem('bookData')) || [];
                storedData = storedData.filter(item => item.id !== id);
                localStorage.setItem('bookData', JSON.stringify(storedData));
            }

            // Function to update card data in local storage
            function updateCardInLocalStorage(id, newTitle, newAuthor, newPublishedYear) {
                let storedData = JSON.parse(localStorage.getItem('bookData')) || [];
                const index = storedData.findIndex(item => item.id === id);
                if (index !== -1) {
                    storedData[index].title = newTitle;
                    storedData[index].author = newAuthor;
                    storedData[index].published_year = newPublishedYear;
                    localStorage.setItem('bookData', JSON.stringify(storedData));
                }
            }
        });
    </script>
</body>
</html>
